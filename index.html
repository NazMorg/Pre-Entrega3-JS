<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Entrega 3 | Formulario</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Pre-Entrega 3</h1>
    </header>
    <main>
        <form id="enviarFormulario" class="formulario">
            <label class="subtitulo" for="nombre">Nombre</label>
            <input id="nombre" class="form-control nombre inputs" type="text" name="nombre" placeholder="Ingrese su nombre" required>

            <label class="subtitulo" for="numero">Número Telefónico</label>
            <input id="numero" class="form-control numero inputs" type="text" name="numero" placeholder="Ej: +1234567890" required>

            <label class="subtitulo" for="email">Email</label>
            <input id="email" class="form-control email inputs" type="email" name="email" placeholder="Ingrese su email" required>

            <label class="subtitulo" for="asunto">Asunto</label>
            <input id="asunto" class="form-control asunto inputs" type="text" name="asunto" placeholder="Ingrese el asunto" required>

            <label class="subtitulo" for="mensaje">Consulta</label>
            <textarea id="mensaje" class="form-control mensaje inputs" name="mensaje" placeholder="Ingrese su consulta" rows="4" required></textarea>

            <button class="btnEnviar" type="submit">Enviar</button>
        </form>
        <div id="consultas" class="consultas row row-cols-1 row-cols-md-2 row-cols-xl-3 g-2">

        </div>
    </main>
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
